<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./nav-style.css" />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
    <title>Responsive Navbar</title>
  </head>
  <body>
    <div class="navbar">
      <h3 class="nav-logo">Logo Name Here</h3>
      <ul class="nav-list">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Contact us</a></li>
      </ul>
    </div>

    <button class="menu-btn" onclick="openMenu()">
      <span class="material-symbols-outlined"> menu </span>
    </button>

    <div class="menu-bar">
      <a href="#" onclick="closeMenu()"
        ><span class="material-symbols-outlined"> close </span></a
      >
      <ul class="menu-list" id="menubar">
        <li class="menu-item"><a href="#" class="menu-link">Home</a></li>
        <li class="menu-item"><a href="#" class="menu-link">About</a></li>
        <li class="menu-item"><a href="#" class="menu-link">Services</a></li>
        <li class="menu-item"><a href="#" class="menu-link">Contact us</a></li>
      </ul>
    </div>

    <script src="./nav.js"></script>
  </body>
</html>
